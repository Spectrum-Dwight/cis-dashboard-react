<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

    <script type="module" src="/src/main.tsx"></script>
